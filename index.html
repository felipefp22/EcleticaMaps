<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="map"></div> <!-- Div para o mapa -->

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializa o mapa
        var map = L.map('map').setView([-23.691047472947353, -46.714394001780896], 20); // aqui é onde ta centralizado o mapa

        // Adiciona uma camada de tiles do OpenStreetMap
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        }).addTo(map);


        // Adiciona um marcador em Brasília
        var marker = L.marker([-23.691047472947353, -46.714394001780896]).addTo(map);
        marker.bindPopup('<b>Brasília</b><br>Capital do Brasil.').openPopup();
    </script>
    
</body>

</html>
